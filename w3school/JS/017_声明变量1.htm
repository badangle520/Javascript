
<!DOCTYPE html>
<html>
<body>

<p>click button to create variable and show the value of it.</p>

<button onclick="myFunction()">click here</button>

<p id="demo"></p>

<script>
function myFunction()
{
var carname="Volvo";
document.getElementById("demo").innerHTML=carname;
}
</script>

</body>
</html>
